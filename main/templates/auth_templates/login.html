<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<!-- <img class="wave" src="img/wave.png"> -->
	<div class="container">
		<div class="img">
			<img src="{% static 'img/login/undraw_breakfast_psiw.svg' %}">
		</div>
		{% if user.is_authenticated%}
          <br>
		<h2> You Are Already Loggedin !
		 <a href="{% url 'user_logout' %}">Logout Here !

		{% else %}

		<div class="login-content">
			<form action="" method='POST'>{% csrf_token %}
				<img src="{% static 'img/login/undraw_Hamburger_8ge6.svg'%}">
				<h2 class="title">Welcome</h2>
				<h4>{{error4}}</h4>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fa fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Email</h5>
           		   		<input type="text" name='username'class="input" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fa fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" name='u_password' class="input" required>
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
				<a href="{% url 'user_signup'%}" style="text-align: center;">Create an account</a>
            </form>
        </div>
		
    </div>
    <script type="text/javascript" src="{% static 'js/main.js'%}"></script>
	{% endif %}
</body>
</html>

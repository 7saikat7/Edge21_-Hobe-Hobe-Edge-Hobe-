<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Animated Signup Form</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<!-- <img class="wave" src="img/wave.png"> -->
	
	<div class="container">
		<div class="img">
			<img src="{% static 'img/login/undraw_online_groceries_a02y.svg' %}">
		</div>
        		{% if user.is_authenticated%}
          <br>
		<h2> You Are Already Loggedin !
		 <a href="{% url 'user_logout' %}">Logout Here !

		{% else %}
		<div class="login-content">
			<form action="" method='POST'>{% csrf_token %}
				<img src="{% static 'img/login/undraw_Hamburger_8ge6.svg' %}">
				<h2 class="title">Welcome</h2>
				<h4>{{error3}}  {{error2}}</h3>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fa fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Email</h5>
           		   		<input type="email" class="input" name="email_u" required>
           		   </div>
           		</div>
           		<div class="input-div one">
           		   <div class="i"> 
           		    	<i class="fa fa-envelope"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Username</h5>
           		    	<input type="test" class="input" name="user_name" required>
            	   </div>
            	</div>
                <div class="input-div one">
                    <div class="i"> 
                         <i class="fa fa-phone"></i>
                    </div>
                    <div class="div">
                         <h5>Number</h5>
                         <input type="tel" class="input"name="ph_number" required>
                 </div>
              </div>
                <div class="input-div pass">
                    <div class="i"> 
                         <i class="fa fa-lock"></i>
                    </div>
                    <div class="div">
                         <h5>Password</h5>
                         <input type="password" class="input" name="type_password" required>
                 </div>
              </div>
                      <div class="input-div pass">
                    <div class="i"> 
                         <i class="fa fa-lock"></i>
                    </div>
                    <div class="div">
                         <h5>Re -Enter Password</h5>
                         <input type="password" class="input" name="type_password_again" required>
                 </div>
              </div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Register">
                <a href="{%url 'user_login'%}" style="text-align: center;">Already have an account!</a>
            </form>
        </div>
     
    </div>
    <script  src="{% static 'js/main.js' %}"></script>
</body>
{% endif %}
</html>
